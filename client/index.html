<html>

<head>
  <meta name = "viewport" content = "user-scalable=no, width=device-width">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- TODO improve example to use local distribution build !-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="../dist/bundle.js" type="text/javascript"></script>
  <script id="history-template" type="text/x-handlebars-template">
    <p>{{items.length}} items</p>
    {{#each items}}
      <div class="row row-striped">
        <div class="col">{{createdDate}}</div>
        <div class="col">{{battery}}</div>
        <div class="col">{{odometer}}</div>
        <div class="col">{{comment}}</div>
        <div class="col"><span class="oi oi-delete deleteid" data-id="{{id}}"></span></div>
      </div>
    {{/each}}
  </script>
</head>
<body>
  <div class="container">
    <form id="newChargeDAta" action="">
      <label for="battery">Battery:</label>
      <input type="number" inputmode="numeric" class="form-control" id="battery" required digits min="0" max="100" pattern="[0-9]*" title="Non-negative integral number">
      <label for="odometer">Odometer:</label>
      <input type="number" inputmode="numeric" class="form-control" id="odometer" required digits min="0" pattern="[0-9]*" title="Non-negative integral number">
      <label for="comment">Comment:</label>
      <input type="text" class="form-control" id="comment">
      <input type="submit" id="btnAdd" class="btn" value="Save">
    </form>
    <div id="history" class="container"></div>
  </div>
</body>
</html>
