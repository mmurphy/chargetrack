<html>

<head>
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  <meta name = "viewport" content = "user-scalable=no, width=device-width">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <link href="lib/open-iconic-bootstrap.min.css" rel="stylesheet">
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="lib/underscore-min.js" type="text/javascript"></script>
  <script src="lib/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="../dist/bundle.js" type="text/javascript"></script>
  <script src="cordova.js" type="text/javascript"></script>
  <script id="history-template" type="text/x-handlebars-template">
    <p>{{items.length}} items</p>
    {{#each items}}
      <div class="row row-striped">
        <div class="col">{{createdDate}}</div>
        <div class="col">{{battery}}</div>
        <div class="col">{{odometer}}</div>
        <div class="col">{{comment}}</div>
        <div class="col"><span class="oi oi-delete deleteid" data-id="{{id}}"></span></div>
      </div>
    {{/each}}
  </script>
</head>
<body>
  <div class="container">
    <form id="newChargeDAta" action="">
      <label for="battery">Battery:</label>
      <input type="number" inputmode="numeric" class="form-control" id="battery" required digits min="0" max="100" pattern="[0-9]*" title="Non-negative integral number">
      <label for="odometer">Odometer:</label>
      <input type="number" inputmode="numeric" class="form-control" id="odometer" required digits min="0" pattern="[0-9]*" title="Non-negative integral number">
      <label for="comment">Comment:</label>
      <input type="text" class="form-control" id="comment">
      <input type="submit" id="btnAdd" class="btn" value="Save">
    </form>
    <div id="history" class="container"></div>
  </div>
</body>
</html>
